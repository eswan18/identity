version: "2"

sql:
  - schema:
      - "db/schema.sql"
    queries:
      - "db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "pkg/db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        overrides:
          - db_type: "public.citext"
            go_type: "string"
