<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="card text-center">
        <div class="w-14 h-14 mx-auto mb-6 bg-red-50 dark:bg-red-900/20 rounded-full flex items-center justify-center">
            <svg class="text-red-600 dark:text-red-400" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        </div>

        <div class="mb-6">
            <h1 class="text-xl font-semibold text-gray-900 dark:text-gray-50 mb-2">{{if .Title}}{{.Title}}{{else}}Something went wrong{{end}}</h1>
            {{if .Message}}
            <p class="text-sm text-gray-500 dark:text-gray-400">{{.Message}}</p>
            {{end}}
        </div>

        {{if .Details}}
        <div class="bg-red-50 dark:bg-red-900/10 border border-red-200 dark:border-red-800/25 rounded-lg p-4 mb-6 text-left">
            <div class="text-xs font-semibold text-red-800 dark:text-red-300 uppercase tracking-tight mb-1.5">Details</div>
            <div class="text-sm text-red-900 dark:text-red-200 break-words">{{.Details}}</div>
            {{if .ErrorCode}}
            <div class="text-xs text-gray-400 dark:text-gray-500 font-mono mt-3 pt-3 border-t border-red-200 dark:border-red-800/25">Error code: {{.ErrorCode}}</div>
            {{end}}
        </div>
        {{end}}

        {{if .RedirectURI}}
        <a href="{{.RedirectURI}}" class="btn btn-primary inline-flex px-6">Go Back</a>
        {{else}}
        <a href="/oauth/login" class="btn btn-primary inline-flex px-6">Return to Login</a>
        {{end}}

        <div class="mt-6 pt-6 border-t border-gray-200 dark:border-gray-700 text-xs text-gray-400 dark:text-gray-500">
            Identity Service
        </div>
    </div>
</body>
</html>
