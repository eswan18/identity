<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            line-height: 1.5;
            color: #1f2937;
        }

        .card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            width: 100%;
            max-width: 440px;
            text-align: center;
        }

        .icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 1.5rem;
            background: #fef2f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            color: #dc2626;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 0.938rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        .details {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .details-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #991b1b;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            margin-bottom: 0.375rem;
        }

        .details-content {
            font-size: 0.875rem;
            color: #7f1d1d;
            word-break: break-word;
        }

        .error-code {
            font-size: 0.75rem;
            color: #9ca3af;
            font-family: ui-monospace, 'SF Mono', Monaco, 'Courier New', monospace;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #fecaca;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 0.938rem;
            font-weight: 500;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.15s, transform 0.1s;
        }

        .btn-primary {
            background: #4f46e5;
            color: #fff;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .branding {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
            font-size: 0.75rem;
            color: #9ca3af;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
                color: #f3f4f6;
            }

            .card {
                background: #1f2937;
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            }

            .icon {
                background: rgba(239, 68, 68, 0.15);
            }

            .icon svg {
                color: #f87171;
            }

            .header h1 {
                color: #f9fafb;
            }

            .header p {
                color: #9ca3af;
            }

            .details {
                background: rgba(239, 68, 68, 0.1);
                border-color: rgba(239, 68, 68, 0.25);
            }

            .details-label {
                color: #fca5a5;
            }

            .details-content {
                color: #fecaca;
            }

            .error-code {
                color: #6b7280;
                border-top-color: rgba(239, 68, 68, 0.25);
            }

            .btn-primary {
                background: #6366f1;
            }

            .btn-primary:hover {
                background: #4f46e5;
            }

            .branding {
                border-top-color: #374151;
                color: #6b7280;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        </div>

        <div class="header">
            <h1>{{if .Title}}{{.Title}}{{else}}Something went wrong{{end}}</h1>
            {{if .Message}}
            <p>{{.Message}}</p>
            {{end}}
        </div>

        {{if .Details}}
        <div class="details">
            <div class="details-label">Details</div>
            <div class="details-content">{{.Details}}</div>
            {{if .ErrorCode}}
            <div class="error-code">Error code: {{.ErrorCode}}</div>
            {{end}}
        </div>
        {{end}}

        {{if .RedirectURI}}
        <a href="{{.RedirectURI}}" class="btn btn-primary">Go Back</a>
        {{else}}
        <a href="/oauth/login" class="btn btn-primary">Return to Login</a>
        {{end}}

        <div class="branding">
            Identity Service
        </div>
    </div>
</body>
</html>
