<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            line-height: 1.5;
            color: #1f2937;
        }

        .card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 0.938rem;
            color: #6b7280;
        }

        .alert {
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: flex-start;
            gap: 0.625rem;
        }

        .alert svg {
            flex-shrink: 0;
            margin-top: 1px;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
        }

        .info-label {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .info-value {
            font-size: 0.875rem;
            font-weight: 500;
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background: #fff;
            color: #1f2937;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.15s, transform 0.1s;
        }

        .btn-primary {
            background: #4f46e5;
            color: #fff;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .btn-danger {
            background: #dc2626;
            color: #fff;
            text-decoration: none;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .logout-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .branding {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
            font-size: 0.75rem;
            color: #9ca3af;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
                color: #f3f4f6;
            }

            .card {
                background: #1f2937;
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            }

            .header h1 {
                color: #f9fafb;
            }

            .header p {
                color: #9ca3af;
            }

            .alert-error {
                background: rgba(239, 68, 68, 0.15);
                border-color: rgba(239, 68, 68, 0.3);
                color: #fca5a5;
            }

            .alert-success {
                background: rgba(34, 197, 94, 0.15);
                border-color: rgba(34, 197, 94, 0.3);
                color: #86efac;
            }

            .section-title {
                color: #d1d5db;
                border-bottom-color: #374151;
            }

            .info-label {
                color: #9ca3af;
            }

            .info-value {
                color: #f3f4f6;
            }

            .form-group label {
                color: #d1d5db;
            }

            .form-group input {
                background: #374151;
                border-color: #4b5563;
                color: #f3f4f6;
            }

            .form-group input:focus {
                border-color: #818cf8;
                box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
            }

            .form-group input::placeholder {
                color: #6b7280;
            }

            .btn-primary {
                background: #6366f1;
            }

            .btn-primary:hover {
                background: #4f46e5;
            }

            .btn-secondary {
                background: #374151;
                color: #d1d5db;
            }

            .btn-secondary:hover {
                background: #4b5563;
            }

            .btn-danger {
                background: #dc2626;
            }

            .btn-danger:hover {
                background: #b91c1c;
            }

            .logout-section {
                border-bottom-color: #374151;
            }

            .branding {
                border-top-color: #374151;
                color: #6b7280;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>Account Settings</h1>
            <p>Manage your account details</p>
        </div>

        {{if .Error}}
        <div class="alert alert-error">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm-.75 4.75a.75.75 0 0 1 1.5 0v3.5a.75.75 0 0 1-1.5 0v-3.5zM8 12a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg>
            <span>{{.Error}}</span>
        </div>
        {{end}}

        {{if .Success}}
        <div class="alert alert-success">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.78 5.28-4.5 6a.75.75 0 0 1-1.18.02l-2.25-2.5a.75.75 0 1 1 1.12-1l1.63 1.81 3.92-5.23a.75.75 0 1 1 1.26.9z"/>
            </svg>
            <span>{{.Success}}</span>
        </div>
        {{end}}

        <div class="section">
            <h2 class="section-title">Account Information</h2>
            <div class="info-row">
                <span class="info-label">Username</span>
                <span class="info-value">{{.Username}}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Email</span>
                <span class="info-value">{{.Email}}</span>
            </div>
        </div>

        <div class="logout-section">
            <form method="POST" action="/oauth/logout">
                <button type="submit" class="btn btn-danger">Log Out</button>
            </form>
        </div>

        <div class="section">
            <h2 class="section-title">Account Actions</h2>
            <div class="action-buttons">
                <a href="/oauth/change-username" class="btn btn-secondary">Change Username</a>
                <a href="/oauth/change-password" class="btn btn-secondary">Change Password</a>
                <a href="/oauth/change-email" class="btn btn-secondary">Change Email</a>
            </div>
        </div>

        <div class="branding">
            Identity Service
        </div>
    </div>
</body>
</html>
