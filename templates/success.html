<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-10 w-full max-w-md">
        <div class="w-14 h-14 mx-auto mb-6 bg-green-50 dark:bg-green-900/20 rounded-full flex items-center justify-center">
            <svg class="text-green-600 dark:text-green-400" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        </div>

        <div class="text-center mb-6">
            <h1 class="text-xl font-semibold text-gray-900 dark:text-gray-50 mb-2">Login Successful</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">You are now authenticated</p>
        </div>

        <div class="bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg p-4 mb-6">
            <h2 class="text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">What's next?</h2>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                This is an identity provider service. To access applications, log in through a client that uses OAuth2/OIDC. Clients redirect to <code class="bg-gray-200 dark:bg-gray-600 px-1.5 py-0.5 rounded text-sm font-mono text-gray-700 dark:text-gray-300">/oauth/authorize</code> to complete authentication.
            </p>
        </div>

        <div class="flex flex-col gap-3">
            <form method="POST" action="/oauth/logout" class="m-0">
                <button type="submit" class="w-full px-6 py-3 text-base font-medium rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 cursor-pointer">Log Out</button>
            </form>
            <a href="/oauth/login" class="block w-full px-6 py-3 text-base font-medium rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 text-center no-underline">Back to Login</a>
        </div>

        <div class="text-center mt-6 pt-6 border-t border-gray-200 dark:border-gray-700 text-xs text-gray-400 dark:text-gray-500">
            Identity Service
        </div>
    </div>
</body>
</html>
