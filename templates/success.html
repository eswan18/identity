<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="card p-10 w-full max-w-md">
        <div class="w-14 h-14 mx-auto mb-6 bg-success/10 rounded-full flex items-center justify-center">
            <svg class="text-success" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        </div>

        <div class="text-center mb-6">
            <h1 class="text-xl font-semibold mb-2">Login Successful</h1>
            <p class="text-sm opacity-60">You are now authenticated</p>
        </div>

        <div class="bg-base-200 rounded-lg p-4 mb-6">
            <h2 class="text-sm font-semibold mb-2">What's next?</h2>
            <p class="text-sm opacity-60">
                This is an identity provider service. To access applications, log in through a client that uses OAuth2/OIDC. Clients redirect to <code class="bg-base-300 px-1.5 py-0.5 rounded text-sm font-mono">/oauth/authorize</code> to complete authentication.
            </p>
        </div>

        <div class="flex flex-col gap-3">
            <form method="POST" action="/oauth/logout" class="m-0">
                <button type="submit" class="btn btn-primary w-full">Log Out</button>
            </form>
            <a href="/oauth/login" class="btn btn-ghost w-full">Back to Login</a>
        </div>

        <div class="text-center mt-6 pt-6 border-t text-xs opacity-50">
            Identity Service
        </div>
    </div>
</body>
</html>
