<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            line-height: 1.5;
            color: #1f2937;
        }

        .card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 0.938rem;
            color: #6b7280;
        }

        .alert {
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: flex-start;
            gap: 0.625rem;
        }

        .alert svg {
            flex-shrink: 0;
            margin-top: 1px;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background: #fff;
            color: #1f2937;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .form-group input.input-error {
            border-color: #ef4444;
        }

        .form-group input.input-error:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.15);
        }

        .field-error {
            color: #dc2626;
            font-size: 0.813rem;
            margin-top: 0.375rem;
            display: none;
        }

        .field-error.visible {
            display: block;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.15s, transform 0.1s;
        }

        .btn-primary {
            background: #4f46e5;
            color: #fff;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .footer-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .footer-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .branding {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
            font-size: 0.75rem;
            color: #9ca3af;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
                color: #f3f4f6;
            }

            .card {
                background: #1f2937;
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            }

            .header h1 {
                color: #f9fafb;
            }

            .header p {
                color: #9ca3af;
            }

            .alert-error {
                background: rgba(239, 68, 68, 0.15);
                border-color: rgba(239, 68, 68, 0.3);
                color: #fca5a5;
            }

            .form-group label {
                color: #d1d5db;
            }

            .form-group input {
                background: #374151;
                border-color: #4b5563;
                color: #f3f4f6;
            }

            .form-group input:focus {
                border-color: #818cf8;
                box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
            }

            .form-group input::placeholder {
                color: #6b7280;
            }

            .form-group input.input-error {
                border-color: #f87171;
            }

            .field-error {
                color: #fca5a5;
            }

            .btn-primary {
                background: #6366f1;
            }

            .btn-primary:hover {
                background: #4f46e5;
            }

            .footer-link {
                color: #9ca3af;
            }

            .footer-link a {
                color: #818cf8;
            }

            .branding {
                border-top-color: #374151;
                color: #6b7280;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>Create Account</h1>
            <p>Sign up to get started</p>
        </div>

        {{if .Error}}
        <div class="alert alert-error">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm-.75 4.75a.75.75 0 0 1 1.5 0v3.5a.75.75 0 0 1-1.5 0v-3.5zM8 12a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg>
            <span>{{.Error}}</span>
        </div>
        {{end}}

        <form method="POST" action="/oauth/register" id="registerForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Choose a username"
                    required
                    autofocus
                    autocomplete="username"
                    value="{{.Username}}"
                >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                    value="{{.Email}}"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Create a password"
                    required
                    autocomplete="new-password"
                    minlength="8"
                >
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="Confirm your password"
                    required
                    autocomplete="new-password"
                    minlength="8"
                >
                <div class="field-error" id="passwordError">Passwords do not match</div>
            </div>

            <input type="hidden" name="client_id" value="{{.ClientID}}">
            <input type="hidden" name="redirect_uri" value="{{.RedirectURI}}">
            <input type="hidden" name="state" value="{{.State}}">
            <input type="hidden" name="scope" value="{{.Scope}}">
            <input type="hidden" name="code_challenge" value="{{.CodeChallenge}}">
            <input type="hidden" name="code_challenge_method" value="{{.CodeChallengeMethod}}">

            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>

        <div class="footer-link">
            Already have an account? <a href="/oauth/login?client_id={{.ClientID}}&redirect_uri={{.RedirectURI}}&state={{.State}}&scope={{.Scope}}&code_challenge={{.CodeChallenge}}&code_challenge_method={{.CodeChallengeMethod}}">Sign in</a>
        </div>

        <div class="branding">
            Identity Service
        </div>
    </div>

    <script>
        (function() {
            const form = document.getElementById('registerForm');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            const passwordError = document.getElementById('passwordError');

            function validatePasswords() {
                if (confirmPassword.value && password.value !== confirmPassword.value) {
                    confirmPassword.classList.add('input-error');
                    passwordError.classList.add('visible');
                    return false;
                } else {
                    confirmPassword.classList.remove('input-error');
                    passwordError.classList.remove('visible');
                    return true;
                }
            }

            confirmPassword.addEventListener('input', validatePasswords);
            password.addEventListener('input', function() {
                if (confirmPassword.value) validatePasswords();
            });

            form.addEventListener('submit', function(e) {
                if (!validatePasswords()) {
                    e.preventDefault();
                }
            });
        })();
    </script>
</body>
</html>
