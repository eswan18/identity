<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="card p-10 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-semibold mb-2">Reset Password</h1>
            <p class="text-sm opacity-60">Enter your new password</p>
        </div>

        {{if .Error}}
        <div class="alert alert-error mb-6">
            <svg class="shrink-0" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm-.75 4.75a.75.75 0 0 1 1.5 0v3.5a.75.75 0 0 1-1.5 0v-3.5zM8 12a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg>
            <span>{{.Error}}</span>
        </div>
        {{end}}

        <form method="POST" action="/oauth/reset-password">
            <input type="hidden" name="token" value="{{.Token}}">

            <div class="mb-5">
                <label for="new_password" class="label">New Password</label>
                <input
                    type="password"
                    id="new_password"
                    name="new_password"
                    placeholder="Enter your new password"
                    required
                    autofocus
                    autocomplete="new-password"
                    class="input input-bordered w-full"
                >
            </div>

            <div class="mb-5">
                <label for="confirm_password" class="label">Confirm New Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="Confirm your new password"
                    required
                    autocomplete="new-password"
                    class="input input-bordered w-full"
                >
            </div>

            <button type="submit" class="btn btn-primary w-full">Reset Password</button>
        </form>

        <div class="text-center mt-6 text-sm opacity-60">
            Remember your password? <a href="/oauth/login" class="link link-primary">Sign in</a>
        </div>

        <div class="text-center mt-6 pt-6 border-t text-xs opacity-50">
            Identity Service
        </div>
    </div>
</body>
</html>
