<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="card p-10 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-semibold mb-2">Change Password</h1>
            <p class="text-sm opacity-60">Update your account password</p>
        </div>

        {{if .Error}}
        <div class="alert alert-error mb-6">
            <svg class="shrink-0" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm-.75 4.75a.75.75 0 0 1 1.5 0v3.5a.75.75 0 0 1-1.5 0v-3.5zM8 12a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg>
            <span>{{.Error}}</span>
        </div>
        {{end}}

        {{if .Success}}
        <div class="alert alert-success mb-6">
            <svg class="shrink-0" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.78 5.28-4.5 6a.75.75 0 0 1-1.18.02l-2.25-2.5a.75.75 0 1 1 1.12-1l1.63 1.81 3.92-5.23a.75.75 0 1 1 1.26.9z"/>
            </svg>
            <span>{{.Success}}</span>
        </div>
        {{end}}

        <form method="POST" action="/oauth/change-password">
            <div class="mb-5">
                <label for="current_password" class="label">Current Password</label>
                <input
                    type="password"
                    id="current_password"
                    name="current_password"
                    placeholder="Enter your current password"
                    required
                    autocomplete="current-password"
                    class="input input-bordered w-full"
                >
            </div>

            <div class="mb-5">
                <label for="new_password" class="label">New Password</label>
                <input
                    type="password"
                    id="new_password"
                    name="new_password"
                    placeholder="Enter your new password"
                    required
                    autocomplete="new-password"
                    class="input input-bordered w-full"
                >
            </div>

            <div class="mb-5">
                <label for="confirm_password" class="label">Confirm New Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="Confirm your new password"
                    required
                    autocomplete="new-password"
                    class="input input-bordered w-full"
                >
            </div>

            <button type="submit" class="btn btn-primary w-full">Update Password</button>
        </form>

        <a href="/oauth/account-settings" class="btn btn-ghost w-full mt-3">Back to Account Settings</a>

        <div class="text-center mt-6 pt-6 border-t text-xs opacity-50">
            Identity Service
        </div>
    </div>
</body>
</html>
