<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Email</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="card bg-base-100 shadow-xl w-full max-w-md">
        <div class="card-body">
            <div class="text-center mb-8">
                <h1 class="card-title justify-center text-2xl">Change Email</h1>
                <p class="text-sm text-base-content/60">Update your account email address</p>
            </div>

            {{if .Error}}
            <div class="alert alert-error mb-6">
                <svg class="shrink-0" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm-.75 4.75a.75.75 0 0 1 1.5 0v3.5a.75.75 0 0 1-1.5 0v-3.5zM8 12a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </svg>
                <span>{{.Error}}</span>
            </div>
            {{end}}

            {{if .Success}}
            <div class="alert alert-success mb-6">
                <svg class="shrink-0" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.78 5.28-4.5 6a.75.75 0 0 1-1.18.02l-2.25-2.5a.75.75 0 1 1 1.12-1l1.63 1.81 3.92-5.23a.75.75 0 1 1 1.26.9z"/>
                </svg>
                <span>{{.Success}}</span>
            </div>
            {{end}}

            <div class="bg-base-200 rounded-lg p-4 mb-6">
                <div class="text-xs font-medium text-base-content/60 uppercase tracking-wide mb-1">Current Email</div>
                <div class="text-base font-medium">{{.CurrentEmail}}</div>
            </div>

            <form method="POST" action="/oauth/change-email">
                <fieldset class="fieldset mb-4">
                    <label class="fieldset-label" for="new_email">New Email</label>
                    <input
                        type="email"
                        id="new_email"
                        name="new_email"
                        placeholder="Enter your new email address"
                        required
                        autocomplete="email"
                        class="input input-bordered w-full"
                    >
                </fieldset>

                <fieldset class="fieldset mb-4">
                    <label class="fieldset-label" for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password to confirm"
                        required
                        autocomplete="current-password"
                        class="input input-bordered w-full"
                    >
                </fieldset>

                <button type="submit" class="btn btn-primary w-full">Update Email</button>
            </form>

            <a href="/oauth/account-settings" class="btn btn-ghost w-full mt-3">Back to Account Settings</a>

            <div class="divider"></div>
            <div class="text-center text-xs text-base-content/50">
                Identity Service
            </div>
        </div>
    </div>
</body>
</html>
