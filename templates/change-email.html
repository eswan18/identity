<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Email</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="card">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-50 mb-2">Change Email</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">Update your account email address</p>
        </div>

        {{if .Error}}
        <div class="alert alert-error">
            <svg class="flex-shrink-0 mt-px" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm-.75 4.75a.75.75 0 0 1 1.5 0v3.5a.75.75 0 0 1-1.5 0v-3.5zM8 12a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg>
            <span>{{.Error}}</span>
        </div>
        {{end}}

        {{if .Success}}
        <div class="alert alert-success">
            <svg class="flex-shrink-0 mt-px" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.78 5.28-4.5 6a.75.75 0 0 1-1.18.02l-2.25-2.5a.75.75 0 1 1 1.12-1l1.63 1.81 3.92-5.23a.75.75 0 1 1 1.26.9z"/>
            </svg>
            <span>{{.Success}}</span>
        </div>
        {{end}}

        <div class="bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg p-4 mb-6">
            <div class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-1">Current Email</div>
            <div class="text-base font-medium text-gray-800 dark:text-gray-100">{{.CurrentEmail}}</div>
        </div>

        <form method="POST" action="/oauth/change-email">
            <div class="mb-5">
                <label for="new_email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">New Email</label>
                <input
                    type="email"
                    id="new_email"
                    name="new_email"
                    placeholder="Enter your new email address"
                    required
                    autocomplete="email"
                    class="form-input"
                >
            </div>

            <div class="mb-5">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password to confirm"
                    required
                    autocomplete="current-password"
                    class="form-input"
                >
            </div>

            <button type="submit" class="btn btn-primary">Update Email</button>
        </form>

        <a href="/oauth/account-settings" class="btn btn-secondary mt-3">Back to Account Settings</a>

        <div class="text-center mt-6 pt-6 border-t border-gray-200 dark:border-gray-700 text-xs text-gray-400 dark:text-gray-500">
            Identity Service
        </div>
    </div>
</body>
</html>
